<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css" />
    <head>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Options</button>
            <div id="myDropdown" class="dropdown-content">
                 <a href="#">Link 1</a>
                 <a href="#">Link 2</a>
                 <a href="#">Link 3</a>
            </div>
        </div>
        <title>The Early Bird</title>
    </head>
    <body>
        <img src="http://alpestravel.com/wp-content/uploads/2016/08/Early-Bird.png">
        <h1 style="font-size:36px"> the early bird... </h1>
        <button id="advice">advice?</button>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>

<script>
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");}

window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
