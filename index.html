<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css" />
    <head>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Options</button>
            <div id="myDropdown" class="dropdown-content">
                 <a href="#">Don't judge</a>
                 <a href="#">Eggs in a basket</a>
                 <a href="#">Practice makes</a>
                 <a href="#">When it's tough</a>
            </div>
        </div>
        <title>The Early Bird</title>
    </head>
    <body>
        <img src="http://alpestravel.com/wp-content/uploads/2016/08/Early-Bird.png">
        <h1 style="font-size:36px"> the early bird... </h1>
        
        <p id ="text"> </p>
        
        <button id=advice onclick="GiveAdvice()">advice?</button>
        
        <script>
        function GiveAdvice(){
            var endings = ["speaks louder than words","never boils","gets less sleep than the other birds"];
            var rand = Math.floor(Math.random() * endings.length);
            document.getElementById("text").innerHTML = endings[rand];
        }
        </script>
    </body>
</html>

<script>
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");}

window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
