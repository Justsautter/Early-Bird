<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css" />
    <head>
        <div class="dropdown">
            <button onclick="dropdownFunction()" class="dropbtn">Options</button>
            <div id="myDropdown" class="dropdown-content">
                 <a href="#">Don't judge</a>
                 <a href="#">Eggs in a basket</a>
                 <a href="#">Practice makes</a>
                 <a href="#">When it's tough</a>
            </div>
        </div>
        <title>The Early Bird</title>
    </head>
    <body>
        <img src="http://alpestravel.com/wp-content/uploads/2016/08/Early-Bird.png">
        <h1 style="font-size:48px"> the early bird... </h1>
        
        <p id ="text" style="font-size:36px"> gets the worm. </p>
        
        <div id="rand_pos" class="rand"></div>
    

        <button id=advice onclick="GiveAdvice()" class="new_pos">advice?</button>
        
        <script>
        function GiveAdvice(){
            var endings = ["speaks louder than words.","never boils.","bites the hand that feeds it.","puts it off till tomorrow.",
            "takes a single step.","must come to an end.","keeps its enemies closer.","joins 'em.","never prospers.","adds insult to injury.",
            "can't be a chooser.","speaks a thousand words.","is where the heart is.","is the best medicine."];
            var rand = Math.floor(Math.random() * endings.length);
            document.getElementById("text").innerHTML = endings[rand];
        }
        </script>
        <style>
            div.absolute {
            position: absolute;
            top: 500px;
            right: 300px;
            width: 200px;
            height: 200px;
            
            
        }
        </style>
    <div class="absolute">This div element has position: absolute;</div>
    </body>
</html>

<script>
function dropdownFunction() {
    document.getElementById("myDropdown").classList.toggle("show");}

window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
